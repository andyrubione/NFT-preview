<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-flex">
    <div class="row">
      <div class="col-s-4"></div>
      <div class="col-md-4 cuadro">
        <a href=""><img class="imagen" src="images/image-equilibrium.jpg" alt=""></a>
        <a href="">
          <h5>Equilibrium #3429</h5>
        </a>
        <p class="equilibrium">Our Equilibrium collection promotes balance and calm.</p>
        <div class="superior">
          <div class="letter">
            <img class="diamond" src="images/icon-ethereum.svg" alt="">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="letter">
            <img class="clock" src="images/icon-clock.svg" alt="">
            <p class="days">3 days left</p>
          </div>
        </div>
        <div class="linea">
          <hr>
        </div>

        <div class="letter inferior">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <p class="creation">Creation of <a href=""><span>Jules Wyvern</span></a></p>

        </div>
      </div>
      <div class="col-s-4"></div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Andres Rosales Rubione</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
